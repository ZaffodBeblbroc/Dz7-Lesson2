<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>

  <link rel="stylesheet" href="./scss/style.css">
</head>

<body>
  <div class="container">
    <!-- <input type="text" class="display" value="0"> -->
    <div class="calculator">
      <input type="text" class="text" value="0">
      <button class="one number">1</button>
      <button class="two number">2</button>
      <button class="three number">3</button>
      <button class="four number">4</button>
      <button class="five number">5</button>
      <button class="six number">6</button>
      <button class="seven number">7</button>
      <button class="eight number">8</button>
      <button class="nine number">9</button>
      <button class="zero number">0</button>
      <button class="subtraction action">-</button>
      <button class="addition action">+</button>
      <button class="equals">=</button>
      <button class="multiplication action">*</button>
      <button class="division action">/</button>
      <button class="clear">C</button>
      <button class="minus">+/-</button>
      <button class="remove">x</button>
      <button class="point">.</button>
      <button class="percent">%</button>
    </div>
  </div>
</body>
<script src="index.js"></script>
</html>
