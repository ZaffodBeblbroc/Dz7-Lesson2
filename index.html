<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>

  <link rel="stylesheet" href="./scss/style.css">
</head>

<body>
  <div class="container">
    <div class="calculator">
      <input type="text" class="text" value="0" inert>
      <button class="btn one number">1</button>
      <button class="btn two number">2</button>
      <button class="btn three number">3</button>
      <button class="btn four number">4</button>
      <button class="btn five number">5</button>
      <button class="btn six number">6</button>
      <button class="btn seven number">7</button>
      <button class="btn eight number">8</button>
      <button class="btn nine number">9</button>
      <button class="btn zero number">0</button>
      <button class="btn subtraction action">-</button>
      <button class="btn addition action">+</button>
      <button class="btn equals">=</button>
      <button class="btn multiplication action">x</button>
      <button class="btn division action">/</button>
      <button class="btn clear">C</button>
      <button class="btn minus">+/-</button>
      <button class="btn remove">del</button>
      <button class="btn point">.</button>
      <button class="btn percent">%</button>
    </div>
  </div>
</body>
<script src="index.js"></script>
</html>
